<div>
    <input type="text" [(ngModel)]="searchValue" placeholder="Search"/>
</div>
<div class="card-container">
    <mat-card *ngFor="let card of filteredCards">
        <mat-card-content>
            {{card}}
        </mat-card-content>
    </mat-card>
</div>
